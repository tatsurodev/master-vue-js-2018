<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <title>Currency Converter</title>
    <style>
        * {
            border-radius: 0 !important;
        }

        body {
            background-color: #E7F7F9;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container" my-5>
            <div class="row">
                <div class="col-md-6">
                    <label>From</label>
                    <select v-model="from" name="" id="" class="form-control">
                        <option :value="value.id" v-for="(value, key, index) in currencies">{{ value.currencyName }}</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>To</label>
                    <select v-model="to" name="" id="" class="form-control">
                        <!-- value="value.id"だと""中が文字列として扱われてしまうので、data bindして中が式であることを明示 -->
                        <option :value="value.id" v-for="(value, key, index) in currencies">{{ value.currencyName }}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <input v-model="amount" type="text" placeholder="Amount" class="form-control my-5">
                    <div class="text-center">
                        <button :disabled="disabled" @click="convertCurrency()" class="btn btn-lg btn-primary">{{ converted }}</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="text-center display-2 mt-5">{{ calculateResult }}</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
